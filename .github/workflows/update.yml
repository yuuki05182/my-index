name: update my index

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # JST 17:00 に毎日実行

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance jpholiday

      - name: Run update script
        run: |
          python update_yuuki_index.py

      - name: Commit local changes before pull
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Auto-update index files"

      - name: Commit and force push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      - name: Show updated JSON
        run: cat yuuki_index.json
